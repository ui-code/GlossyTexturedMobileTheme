<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glossy Textured Mobile Theme | theuicode.com</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="text-center battery pb-5 mb-5 pt-4">
            62%
        </div>
        <div class="pb-5 d-flex flex-row justify-content-center align-items-center position-relative pt-3">
            <div class="box-bg position-absolute">
                <div class="box darken green-bg"></div>
                <div class="box darken blue-bg"></div>
                <div class="box darken purple-bg"></div>
                <div class="box darken pink-bg"></div>
            </div>
            <div class="position-absolute d-flex flex-column date-box align-items-center pt-2">
                <span class="month">APR</span>
                <span class="date">19</span>
            </div>
        </div>
        <div class="text-center pt-5 mt-5 day">
            SUNDAY
        </div>
        <div class="text-center pt-3 weather">
            BROKEN CLOUDS
        </div>
        <div class="d-flex flex-row justify-content-center pt-5">
            <div class="px-3">
                <i class="fas fa-thermometer-half pink-color"></i>
                <span class="indicator">52</span>
            </div>
            <div class="px-3">
                <i class="fas fa-umbrella blue-color"></i>
                <span class="indicator">3m/s</span>
            </div>
            <div class="px-3">
                <i class="fas fa-wind purple-color"></i>
                <span class="indicator">0%</span>
            </div>
        </div>
        <div class="text-center my-5 time">
            12:18PM
        </div>
        <div class="d-flex flex-row justify-content-between align-items-center px-5">
            <span class="action">CALL</span>
            <div class="box-small-grid">
                <div class="box-small blue-bg"></div>
                <div class="box-small-pop pink-bg"></div>
                <div class="box-small purple-bg"></div>
                <div class="box-small green-bg"></div>
            </div>
            <span class="action">CHAT</span>
        </div>
    </div>
</body>

</html>
